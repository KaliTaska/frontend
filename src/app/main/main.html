<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
    </div>
</div>
<div class="main container">
    <div class="row">
        <div class="col-xs-4 player">
            <div class="playlist">
                <h1>Субботняя уборка</h1>

                <p class="actions clearfix">
                    <a class="pull-left">Удалить список</a>
                    <a class="pull-left">Продать список</a>
                    <a class="pull-right">+ Добавить новый таск</a>
                </p>
            </div>
            <ul class="nav tracklist">
                <li ng-class="{complite: $index  == 0 , current:($index == 1 || $index == 3)}" ng-repeat="i in [0, 1, 2, 3]">
                    <div class="clearfix">
                        <div class="info pull-left">
                            <h2>Разобрать вещи в шкафу</h2>
                            <ul class="desc nav clearfix">
                                <li class="pull-left">Звпланировано: 1ч 19м 30с</li>
                                <li class="pull-left sep">|</li>
                                <li class="pull-left">Потрачено: 23ч 14м 30с</li>
                            </ul>
                        </div>
                        <div class="actions pull-right">
                            <i class="trash"></i>
                            <i ng-class="{'play': $index != 3, 'stop': $index == 3}" class=" icons"></i>
                        </div>
                    </div>
                    <div class="progress-line" style="left: 10%"></div>
                </li>
            </ul>
            <div class="estimate text-right">Осталось задач на 20ч 12м</div>
        </div>
        <div class="col-xs-8">
            Описашка
        </div>
    </div>
</div>
